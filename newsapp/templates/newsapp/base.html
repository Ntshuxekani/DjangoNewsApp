{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yinhla Yerhu News App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'newsapp/styles.css' %}">
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <h2 class="sidebar-title">Yinhla Yerhu</h2>

    <a href="{% url 'home' %}"> Home</a>
    <a href="{% url 'all_news' %}"> All News</a>
    <a href="{% url 'categories' %}"> Categories</a>
    <a href="{% url 'trending' %}"> Trending</a>
    <a href="{% url 'favourites' %}"> Favorites</a>
    <a href="{% url 'subscribe' %}"> Subscribe</a>
</div>

<!-- Top Bar (Mobile + Dark Mode + Collapse Button) -->
<div class="top-bar">
    <button id="sidebarToggle" class="menu-btn">â˜°</button>
    <button id="darkModeToggle" class="dark-btn">ðŸŒ™</button>
</div>

<!-- Main Content -->
<div id="mainContent" class="main-content">
    {% block content %}
    {% endblock %}
</div>

<script>
    // Sidebar Collapse / Expand
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.onclick = () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
    };

    // Dark Mode Toggle
    const darkToggle = document.getElementById('darkModeToggle');
    darkToggle.onclick = () => {
        document.body.classList.toggle('dark-mode');
    };
</script>

</body>
</html>
